buildscript {
  repositories {
    google()
    jcenter()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:4.0.1'
  }
}

apply plugin: 'com.android.library'

def DEFAULT_COMPILE_SDK_VERSION = 26
def DEFAULT_BUILD_TOOLS_VERSION = "27.0.3"
def DEFAULT_TARGET_SDK_VERSION  = 22
def DEFAULT_MIN_SDK_VERSION     = 17

android {
  compileSdkVersion rootProject.hasProperty('compileSdkVersion') ? rootProject.compileSdkVersion : DEFAULT_COMPILE_SDK_VERSION
  buildToolsVersion rootProject.hasProperty('buildToolsVersion') ? rootProject.buildToolsVersion : DEFAULT_BUILD_TOOLS_VERSION

  defaultConfig {
    minSdkVersion rootProject.hasProperty('minSdkVersion') ? rootProject.minSdkVersion : DEFAULT_MIN_SDK_VERSION
    targetSdkVersion rootProject.hasProperty('targetSdkVersion') ? rootProject.targetSdkVersion : DEFAULT_TARGET_SDK_VERSION
    versionCode 1
    versionName "1.0"
  }
  lintOptions {
    abortOnError false
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}

repositories {
  maven {
      url "https://github.com/jitsi/jitsi-maven-repository/raw/master/releases"
  }
  google()
  mavenCentral()
  jcenter()
}

dependencies {
    implementation ('org.jitsi.react:jitsi-meet-sdk:3.8.0') {
      transitive = true
      exclude group: 'com.facebook',module:'hermes'
        exclude group: 'com.facebook.react',module:'react-native-locale-detector'
        exclude group: 'com.facebook.react',module:'react-native-vector-icons'
        // Un-comment below if using hermes
        //exclude group: 'com.facebook',module:'hermes'
        // Un-comment any packages below that you have added to your project to prevent `duplicate_classes` errors
        exclude group: 'com.facebook.react',module:'react-native-community-async-storage'
        exclude group: 'com.facebook.react',module:'@react-native-community_netinfo'
        exclude group: 'com.facebook.react',module:'react-native-svg'
        //exclude group: 'com.facebook.react',module:'react-native-fetch-blob'
//        exclude group: 'com.facebook.react',module:'react-native-webview'
        exclude group: 'com.facebook.react',module:'react-native-linear-gradient'
        exclude group: 'com.facebook.react',module:'react-native-sound'
    }
}
